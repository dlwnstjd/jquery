<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Jquery를 이용한 ajax 연습</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script type="text/javascript">
	$(function(){
		$("#btn1").click(function(){
			$.ajax("ajax1-1.jsp",{
				success: function(data){
					$("body").append(data);
				},
				error: function(e){
					alert("서버 오류:" + e.status);
				}
			})
		})
		$("#rmbtn1").click(function(){
			//$("h1").get(-1).remove();	//-1뒤쪽부터.
			$("h1").eq(-1).remove();	//-1뒤쪽부터
			//$("h1:last").remove()
		})
		$("#btn2").click(function(){
			var param = "name=이준성&age=20";
			var param2 = {name:"홍길동",age:25};
			$.ajax({
				url: "ajax1-2.jsp",
				//파라미터전달하기위해 POST방식 사용
				type: "POST",
				data: param,
				success: function(data){
					$("body").append(data);
				},
				error: function(e){
					alert("서버 오류:" + e.status);
				}
			})
		})
		$("#rmbtn2").click(function(){
			//$("h2").get(-1).remove();	//-1뒤쪽부터.
			$("h2").eq(-1).remove();	//-1뒤쪽부터
			//$("h2:last").remove()
		})
	})
</script>
</head>
<body>
<button id="btn1">ajax1-1.jsp호출</button>
<button id="rmbtn1">ajax1-1.jsp 추가된 내용 제거</button>
<button id="btn2">ajax1-2.jsp호출</button>
<button id="rmbtn2">ajax1-2.jsp 추가된 내용 제거</button>
</body>
</html>
