<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>animate 함수 예제</title>
<style type="text/css">
	div{
		width:50px; height:50px;
		background-color: orange;
		position: relative;
	}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script type="text/javascript">
	$(function(){
		$("#div1").click(function(){
			var width = $(this).css("width"); //div 가로길이 리턴
			var height = $(this).css("height");
			$(this).animate({
				/* width : parseInt(width) + 50,
				height : parseInt(height) + 50 */
				width : "+=50", height : "+=50"
			},"slow")
		})
//div2 태그를 클릭하면 2초 간격으로 이동, 가로, 세로 크기 증가
		$("#div2").click(function(){
			$(this).animate({left: "+=50"},2000)
			.animate({width: "+=50"},2000)
			.animate({height: "+=50"},2000)
		})
		$("#div3").click(function(){
			$(this).animate({left:"+=50",width: "+=50",height: "+=50"},2000)
		})
		//$("#div4").animate({left:"+=50",width: "+=50",height: "+=50"},2000)
		
		setTimeout(function(){
			$("#div3").clearQueue();	//
			$("#div3").hide();	//컴포넌트 안보이도록 설정
		},6000)
		
		//$("#div4").hide();
		//페이지 시작후 7초 이후에 보이도록 설정
		setTimeout(function(){
			$("#div3").show();
		},7000)
	})
</script>
</head>
<body>
<div id="div1"></div><br>
<div id="div2"></div><br>
<div id="div3"></div><br>
<div id="div4"></div>
</body>
</html>
