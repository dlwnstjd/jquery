<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>배열객체, each 함수예제.</title>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script type="text/javascript">
	$(function(){
		var arr =[
			{name:"구디",link:"http://www.goodee.co.kr"},
			{name:"다음",link:"http://www.daum.net"},
			{name:"네이버",link:"http://www.naver.com"},
			{name:"구글",link:"http://www.google.com"}
		]
		var output = "";
		//arr 배열 반복
		$.each(arr, function(i,item){
			output += "<a href='" + item.link + "'>"
			output += "<h3>" + (i+1) + "." + item.name + "</h3></a>"
		})
		$("#arr").html(output)
//		document.getElementById("arr").innerHTML = output
		var obj = {name:"홍길동", gender:"남자"}
		//$.extend: 객체 멤버 추가
		$.extend(obj,{part:"의적",loc:"율도국"})
		output = ""
		$.each(obj, function(key,value){	//name,"홍길동"
			output += key + ":" + value + "<br>"
		})
		$("#obj").html(output)
	})
</script>
</head>
<body>
<div id="arr"></div>
<div id="obj"></div>
</body>
</html>
