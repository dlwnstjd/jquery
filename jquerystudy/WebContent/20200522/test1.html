<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>html 함수를 이용하여 내용 변경하기</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script type="text/javascript">
	$(function(){
		$("h1").html(function(i,h){
			var star ="";
			for(var x=0;x<=i;x++){
				star += "★"
			}
			return star + h + star;
		})
	})
</script>
</head>
<body>
<h1>Header-0</h1><h1>Header-1</h1><h1>Header-2</h1>
</body>
</html>
