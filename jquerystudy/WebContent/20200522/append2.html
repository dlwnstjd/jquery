<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script type="text/javascript">
	$(function(){
		//img 태그의 가로크기 250설정
		$("img").css("width",250);
		//setInterval(function(){},2000): 2초마다 function 호출
		
		//setTimeout(function(){},2000): 2초후에 function 호출
		setTimeout(function(){
			$("img").first().appendTo("body");
		},2000)
	})
</script>
</head>
<body>
	<img src="Jellyfish.jpg"/>
	<img src="Desert.jpg"/>
	<img src="Hydrangeas.jpg"/>
</body>
</html>
