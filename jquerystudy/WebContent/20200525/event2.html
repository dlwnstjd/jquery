<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>이벤트 예제2: 이벤트 함수를 이용한 이벤트 처리</title>
<style type="text/css">
	.reverse {
		background: black;
		color: white;
	}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script type="text/javascript">
	$(function(){
		//이벤트 관련 함수로 이벤트 처리하기
		$("h1").click(function(){
			$(this).html(function(index,html){
				return html + "+"
			})
		})
		//hover: mouseenter의 이벤트 함수
		$("h1").hover(function(){
			$(this).addClass("reverse");
		},function(){	//mouseleave시 처리되는 함수
			$(this).removeClass("reverse");	
		})
	})
</script>
</head>
<body>
<h1>Header-0</h1><h1>Header-1</h1><h1>Header-2</h1>
</body>
</html>
