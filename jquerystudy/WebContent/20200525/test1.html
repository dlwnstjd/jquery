<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>클릭시 h1 태그 추가하기</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script type="text/javascript">
	$(function(){
		cnt = 0;
 		$("h1").click(function(){
			$(this).html(function(i){
				cnt++;				
				return "<h3>" + cnt + "-Header</h3>"
			})
		})

			var thtml = $(this).html();
			$("#wrap").append("<h1>" + len + "-" + thtml + "</h1>")
		}) */
	})
</script>
</head>
<body>
<hr>
  <div id="wrap">
     <h1>Header</h1>
  </div>
<hr>
</body>
</html>
